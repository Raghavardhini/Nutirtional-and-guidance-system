<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Recommendations</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/images/background.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: black;
            flex-direction: column;
        }

        .welcome {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .welcome:hover {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: none;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2); /* Glassmorphism effect */
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #f0f0f0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: flex;
            flex-direction: column;
            text-align: left;
            font-size: 1rem;
            color: black;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            font-size: 1rem;
            outline: none;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), inset -2px -2px 5px rgba(255, 255, 255, 0.5);
        }

        input[type="file"] {
            background: transparent;
            color: #fff;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2), -4px -4px 10px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 4px 6px 12px rgba(0, 0, 0, 0.3), -4px -4px 12px rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, #a777e3, #6e8efb); /* Hover gradient effect */
        }
    </style>
</head>
<body>
    <div class="welcome">Welcome to My Fitness Application</div>
    <div class="container">
        <h1>Fitness Recommendations</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>
                Name:
                <input type="text" name="name" required>
            </label>
            <label>
                Height (cm):
                <input type="number" step="0.1" name="height" required>
            </label>
            <label>
                Weight (kg):
                <input type="number" step="0.1" name="weight" required>
            </label>
            <label>
                Upload Image:
                <input type="file" name="image" accept="image/*" required>
            </label>
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
